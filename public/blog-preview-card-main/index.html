<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <img class="card__title-image" src="./assets/images/illustration-article.svg" alt="a yellow black and white illustration">
  
    <span class="content-type">
      Learning
    </span>

  
    <p class="published">
      Published 21 Dec 2023
    </p>
  
    <h2>
      HTML & CSS foundations
    </h2>
  
    <p class="content">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
  
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="a photo of the author of this course" class="author__img"> Greg Hooper
    </div>
  </div>
  
</body>
</html>
